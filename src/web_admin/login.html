<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>로그인</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">

</head>

<body>

  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">로그인</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <div class="form-label-group">
              <input type="email" id="inputEmail" class="form-control" placeholder="아이디" required="required" autofocus="autofocus">
              <label for="inputEmail">아이디</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control" placeholder="비밀번호" required="required">
              <label for="inputPassword">비밀번호</label>
            </div>
          </div>
          <div class="form-group" style="text-align:right;margin-bottom: 1.5rem;">
            <div class="checkbox">
              <label style="font-size: 0.8rem !important">
                <input type="checkbox" value="remember-me">
                아이디 저장
              </label>
            </div>
          </div>
          <a class="btn btn-primary btn-block" href="index.html" style="padding: 0.75rem 0.75rem;">로그인</a>
        </form>
        <div class="login-footer">
          <a href="forgot-password.html">비밀번호 찾기</a>
        </div>
      </div>
      <button class="btn btn-secondary" type="button" name="button" style="margin-top:1rem;">프로그램 다운로드</button>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

</body>

</html>
